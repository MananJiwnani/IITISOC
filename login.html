<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEstate | Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="navbar">
        <img src="assets/Logo.svg" alt="Logo">
        <div class="heading">RentEstate</div>
        <div class="tabs">
            <a href="homepage.html" class="button">Home</a>
            <a href="register.html" class="button">Register</a>
            <a href="login.html" class="button">Login</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            â˜°
        </a>
    </div>
    <div id="myLinks" class="overlay">
        <a href="javascript:void(0);" class="closebtn" onclick="toggleMenu()">&times;</a>
        <a href="homepage.html" class="button">Home</a>
        <a href="register.html" class="button">Register</a>
        <a href="login.html" class="button">Login</a>
    </div>
    <div class="content">
        <div class="body">  
            <div class="container">
                <div class="login">Login</div>
                <div class="form login1">
                <form action="homepage.html" method="post">
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="text" required id="email" name="email" placeholder="enter your email address">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" required id="password" name="password" placeholder="enter your password">
                    </div>
                    <button>Submit</button>
                </form>

                <% if (typeof error !== 'undefined' && error.length > 0) { %>
                    <p style="color: red;"><%= error %></p> 
                <% } %>
                    
            </div>
        </div>
    </div>  
</div>  
    <script src="index.js"></script>
</body>
</html>
