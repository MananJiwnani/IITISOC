<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEstate | Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="navbar">
        <img src="assets/Logo.svg" alt="Logo">
        <div class="heading">RentEstate</div>
        <div class="tabs">
            <a href="homepage.html" class="button">Home</a>
            <a href="register.html" class="button">Register</a>
            <a href="login.html" class="button">Login</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            â˜°
        </a>
    </div>
    <div id="myLinks" class="overlay">
        <a href="javascript:void(0);" class="closebtn" onclick="toggleMenu()">&times;</a>
        <a href="homepage.html" class="button">Home</a>
        <a href="register.html" class="button">Register</a>
        <a href="login.html" class="button">Login</a>
    </div> 
    <div class="content">
        <div class="body">  
            <div class="container">
                <div class="register">Register</div>
            <div class="form">
                <form action="login.html" method="post">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" required id="name" name="name" placeholder="enter your name">
                    </div>
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="text" required id="email" name="email" placeholder="enter your email address">
                    </div>
                    <div class="contact">
                        <label for="contact">Contact No.</label>
                        <input type="text" required id="contact" name="contact" placeholder="enter your contact no.">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" required minlength="8" id="password" name="password" placeholder="create a strong password">
                    </div>
                    <div class="role-selection">
                        <label>
                            Owner
                            <input type="radio" required name="role" value="owner">
                            <span></span>
                        </label>
                        <label>
                            Tenant
                            <input type="radio" required name="role" value="tenant">
                            <span></span>
                        </label>
                    </div>
                    <button><b>Get Started</b></button>
                </form>

                <% if (typeof error !== 'undefined' && error.length > 0) { %>
                    <p style="color: red;"><%= error %></p> 
                <% } %>
                    
            </div>
        </div>
    </div>  
</div>
    <script src="index.js"></script>
</body>
</html>
